<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link rel="stylesheet" href="registrodise.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ff4d4d;
            overflow: hidden;
        }

        .navbar .logo img {
            height: 50px;
            width: auto;
            padding: 5px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .novedades {
            margin-top: 20px;
        }

        .novedades img {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .novedades textarea {
            width: 300px;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/USMP.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/profesor">Inicio</a></li>
                <li><a href="/pusuarios">Publicaciones</a></li>
                <li><a href="/correo">Correo</a></li>
                <li><a href="/phorario">Horario</a></li>
                <li><a href="/libros">Libros</a></li>
                <li><a href="/editar">Ver lista de alumnos</a></li>
                <li><a href="/">Salir</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h2>Consulta de Promedio de Notas</h2>
        <form action="{{ url_for('check_code') }}" method="post">
            <label for="correo">Ingrese su correo:</label>
            <input type="email" id="correo" name="correo" required>
            <input type="submit" value="Consultar">
        </form>
        {% if error %}
        <div class="result">
            <h3 style="color: red;">{{ error }}</h3>
        </div>
        {% elif promedio is not none %}
        <div class="result">
            <h3>Promedio de Notas: {{ promedio }}</h3>
            <p>Estado: {{ estado }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
